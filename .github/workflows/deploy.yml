name: Deploy Weather App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'Weather App/app/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./Weather App/app
      run: npm ci
    
    - name: Build frontend
      working-directory: ./Weather App/app
      run: npm run build
      
    - name: Create .env file for deployment
      working-directory: ./Weather App/app
      run: |
        echo "WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}" > .env
    
